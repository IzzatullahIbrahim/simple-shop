<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">

       <!-- Add metatag for mobile responsive mode. -->
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <title>Simple Shop</title>

       <!-- Load Styling -->
       <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
       <link href="/css/style.less" rel="stylesheet" type="text/less">

       <!-- Load Scripts -->
       <script src="/lib/jquery/dist/jquery.js"></script>
       <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>

       <!-- set options before less.js script -->
       <script>
         less = {
           env: "development",
           async: false,
           fileAsync: false,
           poll: 1000,
           functions: {},
           dumpLineNumbers: "comments",
           relativeUrls: false,
           rootpath: ":/a.com/"
         };
       </script>
       <script src="/lib/less/dist/less.js"></script>
   </head>
   <body ng-app="App">
       <!-- Site Navigation Bar -->
       <nav class="navbar navbar-inverse">
           <div class="container-fluid">
               <div class="navbar-header">
                   <a class="navbar-brand" ui-sref="home">Simple Shop</a>
               </div>
               <ul class="nav navbar-nav">
                   <li><a ui-sref="about">About</a></li>
                   <li><a ui-sref="contact">Contact</a></li>
                   <li><a ui-sref="product">Product</a></li>
               </ul>
           </div>
       </nav>

       <!-- Create an area where the angular html will be injected. -->
       <div class="panel panel-primary">
           <div class="panel-body">
               <div ui-view></div>
           </div>
       </div>

       <!-- Include app scripts -->
       <script src="/lib/angular/angular.js"></script>
       <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
       <script src="/js/app.js"></script>
       <script src="js/product/ProductController.js"></script>
   </body>
</html>

<h2>Create Prodict</h2>

<form ng-submit="create ()">
    <input name-"title" ng-model="product.title" placeholder="title">
    <input name-"description" ng-model="product.description" placeholder="description">
    <input name-"price" ng-model="product.price" placeholder="price">

    <button type="submit">Save</button>
</form>
